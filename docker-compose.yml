name: personal-blog
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: personal
      POSTGRES_USER: personal
      POSTGRES_PASSWORD: personal
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U personal -d personal"]
      interval: 5s
      timeout: 3s
      retries: 10

  be:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      # R2DBC / JDBC for app and flyway
      R2DBC_URL: r2dbc:postgresql://db:5432/personal
      DB_USER: personal
      DB_PASSWORD: personal
      FLYWAY_URL: jdbc:postgresql://db:5432/personal
      FLYWAY_USER: personal
      FLYWAY_PASSWORD: personal
      # Security / CORS
      ALLOWED_ORIGINS: http://localhost:3333
      JWT_ISSUER_URI: http://localhost:8081/realms/personal
      # AWS SES Email (configure for production, or disable with SES_ENABLED=false)
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      SES_FROM_EMAIL: ${SES_FROM_EMAIL:-noreply@example.com}
      SES_FROM_NAME: ${SES_FROM_NAME:-Blog Notification}
      SES_ENABLED: ${SES_ENABLED:-false}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      CONTACT_SUBJECT: ${CONTACT_SUBJECT:-New Contact Form Submission}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health | grep -q UP"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data:


